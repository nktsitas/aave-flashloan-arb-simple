[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@aave/core-v3/=lib/protocol-v3/",
    "@uniswap/v3-periphery/=lib/v3-periphery/",
    "@uniswap/v3-core/=lib/v3-core/",
]

